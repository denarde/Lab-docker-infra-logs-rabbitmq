<source>
  @type tail
  path /var/log/nginx/access.log
  pos_file /var/log/nginx/access.log.pos
  tag nginx.access
  format nginx
</source>

<source>
  @type tail
  path /var/log/nginx/error.log
  pos_file /var/log/nginx/error.log.pos
  tag nginx.error
  format /^(?<time>[^ ]* [^ ]*) \[(?<level>[^\]]*)\] (?<message>.*)$/
</source>

<match nginx.*>
  @type rabbitmq
  host rabbitmq
  port 5672
  user guest
  password guest
  vhost /
  exchange logs
  exchange_type topic
  routing_key nginx.log
  # Declara e associa a fila Ã  exchange
  declare_queue true
  queue logs_queue
  durable true
</match>
